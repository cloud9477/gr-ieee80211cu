id: ieee80211cu_demodcu
label: demodcu
category: '[ieee80211cu]'

templates:
  imports: from gnuradio import ieee80211cu
  make: ieee80211cu.demodcu(${mupos}, ${mugid})

parameters:
- id: mupos
  label: MU-MIMO User Pos
  dtype: int
  default: '0'
- id: mugid
  label: MU-MIMO Group ID
  dtype: int
  default: '2'

inputs:
- label: sig
  domain: stream
  dtype: complex

outputs:
- domain: message
  id: out

asserts:
- ${ mupos >= 0 }
- ${ mupos <= 3 }
- ${ mugid >= 1 }
- ${ mugid <= 62 }

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
